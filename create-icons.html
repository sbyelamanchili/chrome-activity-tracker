<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Extension Icons</h1>
    <div class="icon-container">
        <h2>16x16 Icon:</h2>
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <h2>48x48 Icon:</h2>
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <h2>128x128 Icon:</h2>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4776E6');
            gradient.addColorStop(1, '#8E54E9');
            
            // Draw circle background
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw clock hands
            const centerX = size/2;
            const centerY = size/2;
            const radius = size/2 * 0.8;
            
            // Hour hand
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + radius * 0.5 * Math.cos(-Math.PI/3),
                centerY + radius * 0.5 * Math.sin(-Math.PI/3)
            );
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size/16;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Minute hand
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + radius * 0.7 * Math.cos(-Math.PI/6),
                centerY + radius * 0.7 * Math.sin(-Math.PI/6)
            );
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size/16;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // Center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, size/16, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }
        
        // Draw all icons
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
    <p>Right-click each icon and select "Save Image As..." to save them as PNG files in the icons folder.</p>
</body>
</html>
